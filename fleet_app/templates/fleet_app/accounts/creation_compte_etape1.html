{% extends 'fleet_app/accounts/creation_compte_base.html' %}
{% load static %}

{% block form_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            Veuillez sélectionner le type de compte que vous souhaitez créer.
        </div>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="mb-4">
                <div class="form-check form-check-lg mb-3">
                    <input class="form-check-input" type="radio" name="type_compte" id="type_personne" value="personne" required>
                    <label class="form-check-label d-flex align-items-center" for="type_personne">
                        <i class="fas fa-user fa-2x me-3 text-primary"></i>
                        <div>
                            <strong>Personne physique</strong>
                            <p class="text-muted mb-0 small">Choisissez cette option si vous créez un compte pour vous-même en tant qu'individu.</p>
                        </div>
                    </label>
                </div>
                
                <div class="form-check form-check-lg">
                    <input class="form-check-input" type="radio" name="type_compte" id="type_entreprise" value="entreprise" required>
                    <label class="form-check-label d-flex align-items-center" for="type_entreprise">
                        <i class="fas fa-building fa-2x me-3 text-primary"></i>
                        <div>
                            <strong>Entreprise / Organisation</strong>
                            <p class="text-muted mb-0 small">Choisissez cette option si vous représentez une entreprise, une association ou une organisation.</p>
                        </div>
                    </label>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-5">
                <a href="{% url 'fleet_app:dashboard' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-1"></i> Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                    Continuer <i class="fas fa-arrow-right ms-1"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-check-lg {
        padding: 15px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        transition: all 0.3s;
    }
    
    .form-check-lg:hover {
        background-color: #f8f9fa;
    }
    
    .form-check-input:checked ~ .form-check-label {
        font-weight: bold;
    }
    
    .form-check-lg .form-check-input {
        width: 1.5em;
        height: 1.5em;
        margin-top: 0.25em;
    }
</style>
{% endblock %}
