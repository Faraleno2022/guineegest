{% for f in fournisseurs %}
<tr>
  <td><strong>{{ f.nom }}</strong></td>
  <td>{{ f.contact|default:'-' }}</td>
  <td>{{ f.telephone|default:'-' }}</td>
  <td>{{ f.email|default:'-' }}</td>
  <td>{{ f.adresse|default:'-' }}</td>
  <td>
    <div class="btn-group btn-group-sm" role="group">
      <a href="{% url 'fleet_app:fournisseur_update' f.pk %}" class="btn btn-outline-warning" title="Modifier">
        <i class="fas fa-edit"></i>
      </a>
      <a href="{% url 'fleet_app:fournisseur_delete' f.pk %}" class="btn btn-outline-danger" title="Supprimer">
        <i class="fas fa-trash"></i>
      </a>
    </div>
  </td>
</tr>
{% empty %}
<tr><td colspan="6" class="text-center text-muted">Aucun fournisseur enregistr√©.</td></tr>
{% endfor %}
